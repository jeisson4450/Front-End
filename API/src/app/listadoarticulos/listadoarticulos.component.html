<div class="table-responsive">
  <table class="table table-dark tabke-hover table-striped">

    <tr>
      <td>Codigo</td>
      <td>Descripcion</td>
      <td>Precio</td>
    </tr>
  </thead>
  <tbody>>
    <tr *ngFor="let dato of datos">

    </tr>
  </tbody>
  </table>
</div>
