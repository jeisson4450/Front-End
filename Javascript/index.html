<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>    
<title>Document</title>
</head>
<body>
    <input id="boton" type="button" class="btn btn-danger w-100"  value="TRAER">
    <div >
        <table class="table" >
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Celular</th>
              </tr>
            </thead>
            <tbody id="contenido">
              
            </tbody>
          </table>
    </div>
    
    <script>
        var lista=[];
        var contador;
        var boton = document.getElementById("boton");
        var contenido = document.getElementById("contenido");
        boton.onclick = function(){
            fetch('https://randomuser.me/api/')
            .then( data => data.json())
            .then( data => {lista.push(data.results[0])})
            .then( ()=>mostrar())
            
                   
        }


        function mostrar(){
            contenido.innerHTML=``
            contador=1;
            for(let item of lista )
            {
                contenido.innerHTML += `   
                    <tr id="registro">
                        <th scope="row">
                            ${contador}
                        </th>
                        <td>
                            ${item.name.first }
                        </td>
                        <td>
                            ${item.name.last }
                        </td>
                        <td>
                            ${item.cell }
                            
                        </td>
                        <td>
                            <input type="button" value="eliminar" class="btn btn-danger" onclick="eliminar(${contador-1})"/>
                        </td>
                    </tr>`
                    contador++;
            }
        }
        function eliminar(co){
            lista.splice(co,1);
            mostrar();
        }
    </script>
</body>
</html>
